{% extends 'base.html' %}
{% block content %}

<div class="post-detail">
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% else %}
    <h3>이미지 파일이 없습니다.</h3>
    {% endif %}
</div>

<form action="{% url 'comment_create' post_pk=post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ comment_form }}
    <button class="btn btn-block btn-primary">댓글 쓰기</button>

</form>

    <ul>
        {% for comment in post.comments.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>



{% endblock %}
